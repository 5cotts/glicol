<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glicol.js minimal demo</title>
    <style>
      html, body, main {
        height:100%;
        width:100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      * {
        font-size:large
      }
    </style>
  </head>
  <body>
    <main>
      
      <div id="inner">
      <textarea id="code" cols="40" rows="5" style="min-height: 300px; min-width: 400px"></textarea>
      <br />
      <canvas id="visualizer" style="min-width: 400px; min-height: 100; background-color: black;"></canvas>
      <br />
      <button id="run">run</button>
      <button id="stop">stop</button>
      
      </div>
      <br />
      
    </main>

    <!-- two options: copy the src folder or use the cdn link -->
    <script src="src/glicol.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/chaosprint/glicol@latest/js/src/glicol.js"></script> -->
    <script>
      document.getElementById("code").value = window.code
      document.getElementById("run").addEventListener("click", ()=>{
        let currentCode = document.getElementById("code").value;
        window.visualizeTimeDomainData({canvas: document.getElementById("visualizer"), analyser: window.analyser});
        window.run(currentCode)
      })
      document.getElementById("stop").addEventListener("click", ()=>{
        window.stop(); // stop function binding to window
      })
    </script>
  </body>
</html>
